<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Downloader Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì∏ Image Downloader Pro</h1>
      <p class="subtitle">Extract and download images from any webpage</p>
    </div>

    <div class="options">
      <div class="option-group">
        <label class="checkbox-container">
          <input type="checkbox" id="scrollToLoad" checked>
          <span class="checkmark"></span>
          Auto-scroll to load lazy images
        </label>
      </div>

      <div class="option-group">
        <label class="checkbox-container">
          <input type="checkbox" id="includeBackground" checked>
          <span class="checkmark"></span>
          Include background images
        </label>
      </div>

      <div class="option-group">
        <label for="minWidth">Minimum width (px): <span class="hint">Set to 0 for all sizes</span></label>
        <input type="number" id="minWidth" value="50" min="0" max="5000" placeholder="50">
      </div>

      <div class="option-group">
        <label for="minHeight">Minimum height (px): <span class="hint">Set to 0 for all sizes</span></label>
        <input type="number" id="minHeight" value="50" min="0" max="5000" placeholder="50">
      </div>

      <div class="preset-buttons">
        <button id="presetAll" class="btn-preset">All Images</button>
        <button id="presetMedium" class="btn-preset">Medium+</button>
        <button id="presetLarge" class="btn-preset">Large Only</button>
      </div>

      <div class="option-group" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e1e8ed;">
        <label style="font-weight: 500; margin-bottom: 8px; display: block;">Download Method:</label>
        <select id="downloadMethod" style="width: 100%; padding: 8px; border: 1px solid #dfe6e9; border-radius: 4px; font-size: 13px;">
          <option value="direct">‚ö° Direct Download (Fast - Recommended for 100+)</option>
          <option value="extension">üóÇÔ∏è Extension API (Organized folders)</option>
        </select>
        <p style="font-size: 11px; color: #7f8c8d; margin-top: 5px; line-height: 1.4;">
          <strong>Direct:</strong> Much faster, bypasses Chrome's 28-image limit<br>
          <strong>Extension API:</strong> Slower, hits Chrome limits, but auto-organizes
        </p>
      </div>
    </div>

    <div class="actions">
      <button id="scanBtn" class="btn btn-primary">
        <span class="btn-icon">üîç</span>
        Scan Page
      </button>
    </div>

    <div id="status" class="status hidden"></div>

    <div id="progressContainer" class="progress-container hidden">
      <div class="progress-bar">
        <div id="progressBar" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">0 / 0</div>
    </div>

    <div id="results" class="results hidden">
      <div class="results-header">
        <h3>Found <span id="imageCount">0</span> images</h3>
        <div class="results-actions">
          <button id="selectAllBtn" class="btn btn-small">Select All</button>
          <button id="deselectAllBtn" class="btn btn-small">Deselect All</button>
        </div>
      </div>

      <div id="imageList" class="image-list"></div>

      <div class="download-section">
        <button id="downloadBtn" class="btn btn-success">
          <span class="btn-icon">‚¨áÔ∏è</span>
          Download Selected
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
